<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES.CSS Components</title>
  <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />

</head>
<body>

  <!-- Button -->
  <button type="button" class="nes-btn">Button</button>
  <button type="button" class="nes-btn is-primary">Primary Button</button>
  <button type="button" class="nes-btn is-success">Success Button</button>
  <button type="button" class="nes-btn is-warning">Warning Button</button>
  <button type="button" class="nes-btn is-error">Error Button</button>

  <!-- Text Input -->
  <div class="nes-field">
    <label for="name_field">Your Name</label>
    <input type="text" id="name_field" class="nes-input" />
  </div>

  <!-- Radio Buttons -->
  <label>
    <input type="radio" class="nes-radio" name="answer" checked />
    <span>Yes</span>
  </label>
  <label>
    <input type="radio" class="nes-radio" name="answer" />
    <span>No</span>
  </label>

  <!-- Checkbox -->
  <label>
    <input type="checkbox" class="nes-checkbox" />
    <span>Check me!</span>
  </label>

  <!-- Icons (NES Characters) -->
  <i class="nes-icon is-medium heart"></i>
  <i class="nes-icon is-medium star"></i>
  <i class="nes-icon is-medium like"></i>

  <!-- Progress Bars -->
  <progress class="nes-progress is-primary" value="50" max="100"></progress>
  <progress class="nes-progress is-success" value="75" max="100"></progress>

  <!-- Dialog -->
  <section class="nes-dialog is-dark">
    <p>Here's a dialog box with some text!</p>
  </section>

  <!-- Avatar with Speech Bubble -->
  <section class="message -left">
    <div class="nes-balloon from-left">
      <p>Hello, this is NES.css!</p>
    </div>
    <img src="https://unpkg.com/nes.css/assets/images/ash.png" class="nes-avatar is-medium" alt="Ash" />
  </section>

  <!-- Lists -->
  <ul class="nes-list is-disc">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <ul class="nes-list is-circle">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

  <!-- Container with Card Style -->
  <div class="nes-container is-rounded">
    <p>This is a NES-style container with rounded corners.</p>
  </div>

  <!-- Select Dropdown -->
  <div class="nes-select">
    <select required>
      <option value="" disabled selected hidden>Select...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>

  <!-- Textarea -->
  <div class="nes-field">
    <label for="textarea_field">Your Message</label>
    <textarea id="textarea_field" class="nes-textarea"></textarea>
  </div>

  <!-- NES Controller Icon -->
  <i class="nes-icon nes-logo"></i>

  <!-- Speech Bubbles -->
  <section class="message -left">
    <div class="nes-balloon from-left">
      <p>Hello, I am a speech bubble!</p>
    </div>
  </section>
  <section class="message -right">
    <div class="nes-balloon from-right">
      <p>And I'm another one!</p>
    </div>
  </section>

  <!-- Alert / Callout -->
  <div class="nes-container is-rounded is-dark">
    <p>⚠️ Warning! This is a callout message.</p>
  </div>

</body>
</html>
